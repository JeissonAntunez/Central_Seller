<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="lista-navbar">
                <li><a href="#tab1" class="tab-link">First Tab</a></li>
                <li><a href="#tab2" class="tab-link">Second Tab</a></li>
                <li><a href="#tab3" class="tab-link">Third Tab</a></li>
                <li><a href="#tab4" class="tab-link">Fourth Tab</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-texto">
            <p class="letra-p">Clicking each tab should hide the content of the other tab and show the content of clicked tab.</p>
        </div>
        <div id="tab1" class="tab-content active">
            <span>First Tab content</span>
        </div>
        <div id="tab2" class="tab-content">
            <span>Second Tab content</span>
        </div>
        <div id="tab3" class="tab-content">
            <span>Third Tab content</span>
        </div>
        <div id="tab4" class="tab-content">
            <span>Fourth Tab content</span>
        </div>
    </main>
    <footer>
        <h3>Footer content here</h3>
    </footer>
    <script src="app.js"></script>
</body>
</html>
